          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

      <li class="nav-item">

      <li class="nav-item" (click)="upload()">
        <a class="nav-link">{{ "shared.upload" | translate }}</a>

          <a class="dropdown-item" (click)="changeLang('ru')">RU</a>
